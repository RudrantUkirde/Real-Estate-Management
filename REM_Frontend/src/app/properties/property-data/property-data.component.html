<div class="flex flex-col gap-5">

  <!-- Title Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5">
    <div class="text-2xl font-bold mb-1">{{ property.title }}</div>
    <span class="inline-block px-4 py-1 rounded-lg text-xs font-semibold"
          [ngClass]="{
            'bg-red-500 text-white': property.propertyType === 'RESIDENTIAL',
            'bg-purple-600 text-white': property.propertyType === 'COMMERCIAL',
            'bg-yellow-400 text-gray-900': property.propertyType === 'INDUSTRIAL',
            'bg-green-600 text-white': property.propertyType === 'LAND'
          }">
      {{ property.propertyType }}
    </span>
  </div>


  <!-- Property Image as main card -->
  <!-- <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-4 flex flex-col items-center">
    <img 
      [src]="property.imageUrls?.[0]" 
      class="rounded-xl w-full h-64 object-cover mb-4"
      alt="property image" 
    />
  </div> -->
  <!-- Property Image Gallery -->
<div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-4 flex flex-col items-center">
  <!-- Main Selected Image -->
  <img
    [src]="property.imageUrls[selectedImageIndex]"
    class="rounded-xl w-full max-h-[260px] sm:max-h-[340px] md:max-h-[420px] object-cover mb-3 transition-all duration-300"
    alt="Selected property image"
  />

  <!-- Thumbnails -->
  <div class="flex gap-2 sm:gap-3 justify-center w-full mt-2 flex-wrap">
    <img
      *ngFor="let img of property.imageUrls; let idx = index"
      [src]="img"
      (click)="selectImage(idx)"
      [class.border-blue-600]="selectedImageIndex === idx"
      class="w-20 h-16 sm:w-24 sm:h-18 md:w-28 md:h-20 object-cover rounded-lg cursor-pointer border-2 border-transparent hover:border-blue-400 transition-all duration-150"
      alt="Property thumbnail"
    />
  </div>
</div>


  <!-- Transaction Type Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5">
    <div class="text-base font-semibold mb-1">Transaction type:</div>
    <div 
        class="bg-green-600 w-fit text-white text-md font-bold px-2 py-1 rounded shadow-md"
        [ngClass]="property.transactionType === 'RENT' ? 'bg-yellow-500' : 'bg-green-600'">
        {{ property.transactionType === 'RENT' ? 'For Rent' : 'For Sale' }}
    </div>
  </div>

  <!-- Description Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5">
    <div class="text-base font-semibold mb-1">Description</div>
    <div class="text-gray-700 dark:text-gray-300">{{ property.description }}</div>
  </div>

  <!-- Address Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5">
    <div class="text-base font-semibold mb-1">Address</div>
    <div class="text-gray-700 dark:text-gray-300">{{ property.address }}</div>
  </div>

  <!-- Price Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5">
    <div class="text-base font-semibold mb-1">Price</div>
    <div class="text-green-700 dark:text-green-300 text-2xl font-bold">
      â‚¹{{ property.price | number:'1.0-0' }}
    </div>
  </div>

  <!-- Features Block -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow p-5 mb-5">
    <div class="text-base font-semibold mb-1">Features</div>
    <div class="flex flex-wrap gap-2 mt-2">
      <span *ngFor="let feature of property.features"
            class="bg-gray-200 dark:bg-blue-600 px-3 py-1 rounded-full text-xs font-medium text-gray-800 dark:text-gray-200">
        {{ feature }}
      </span>
    </div>
  </div>
</div>
