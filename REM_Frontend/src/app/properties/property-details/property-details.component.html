<div class="flex flex-col h-full w-full bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">
  <div class="flex items-center px-6 py-3 bg-gray-900 dark:bg-gray-900 border-b dark:border-b-gray-700">
    <button (click)="goBack()" class="mr-4 text-2xl text-gray-300 hover:text-blue-400">
      <i class="fa fa-arrow-left"></i>
    </button>
    <span class="text-2xl font-semibold">Property Detail</span>
  </div>

  <div class="flex flex-col lg:flex-row gap-4 px-4 md:px-8 py-6 md:py-8 overflow-y-auto" *ngIf="property">
    <!-- Property Data Left -->
    <div class="flex-1 min-w-0">
      <app-property-data [property]="property"></app-property-data>
    </div>
    <!-- Mortgage Calculator Right -->
    <div class="w-full lg:w-1/3 flex flex-col gap-6 lg:sticky lg:top-0 lg:self-start">
      <app-mortgage-calculator [price]="property.price"></app-mortgage-calculator>
      <!-- Map View section, if needed -->
    </div>
  </div>
</div>
