<!-- OUTER CONTAINER -->
<div class="w-full min-h-screen bg-gray-800 flex flex-col items-center pb-10">

  <!-- Page Header -->
  <div class="w-full px-8 py-5 bg-gray-900 border-b border-gray-800 flex items-center">
    <h1 class="text-xl md:text-xl font-semibold text-white tracking-wide">Profile Page</h1>
  </div>

  <app-snackbar></app-snackbar>

  <div class="w-full max-w-4xl bg-gray-900 border border-gray-800 rounded-2xl shadow-xl mt-12 flex flex-col items-center">

        <!-- Card Title Centered -->
        <h2 class="text-2xl font-bold text-white text-center mt-8 mb-8 tracking-wide">
        User Profile Details
        </h2>

        <!-- Profile Info Row -->
        <div class="flex flex-col md:flex-row items-center justify-center w-full px-8 gap-0 pb-10">

        <!-- PROFILE IMAGE -->
        <div class="flex flex-col items-center justify-center w-full md:w-1/2">
            <img
            [src]="user?.profileImage || `/Images/default_image.jpg`"
            alt="Profile"
            class="w-48 h-48 md:w-56 md:h-56 rounded-full object-cover border-4 border-blue-600 shadow-lg mb-3"
            />
            <span class="text-base text-gray-300 mt-2 cursor-pointer hover:underline transition">Change Photo</span>
        </div>

        <!-- DIVIDER -->
        <div class="hidden md:flex items-center justify-center h-64">
            <div class="w-0.5 h-60 bg-gray-700 mx-8"></div>
        </div>

        <!-- PROFILE DETAILS -->
        <div class="flex flex-col items-center justify-center w-full md:w-1/2 gap-7">
            <div class="w-full flex flex-col items-center">
            <span class="text-sm text-gray-400 font-medium">Username</span>
            <div class="text-lg md:text-xl font-semibold text-gray-100 mt-1">{{user?.username}}</div>
            </div>
            <div class="w-full flex flex-col items-center">
            <span class="text-sm text-gray-400 font-medium">Email</span>
            <div class="text-lg md:text-xl font-semibold text-gray-100 mt-1">{{user?.email}}</div>
            </div>
            <div class="w-full flex flex-col items-center">
            <span class="text-sm text-gray-400 font-medium">Contact Number</span>
            <div class="text-lg md:text-xl font-semibold text-gray-100 mt-1">+91-{{user?.contactNumber}}</div>
            </div>
            <!-- <div class="w-full flex flex-col items-center">
            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-green-600 text-white mt-2">
                Verified
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1 text-green-200" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </span>
            </div> -->
            <!-- Update Profile Button Row -->
            <div class="w-full flex flex-col items-center mt-6 mb-2">
            <button
                class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition focus:outline-none focus:ring-2 focus:ring-blue-400"
                (click)="openEditModal()"
            >
                <i class="fa-solid fa-pen"></i>
                Update Profile
            </button>
            </div>
        </div>
        </div>
  </div>
</div>

<app-update-profile *ngIf="showEditModal"
  [user]="user"
  (close)="closeEditModal()"
  (profileUpdated)="onProfileUpdated($event)">
</app-update-profile>
